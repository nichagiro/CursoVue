<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>INDEX</title>
</head>
<body>

    <div id="app" class="container">
        <!-- TITTLE -->
        <center class="mt-4">
        <h1 class="mb-4"> NICOLAS {{titulo}} </h1>
        <!-- FORM -->
        <input @keyup.enter= "agregarCarta()" v-model="newCart" type="text" class="form-control w-25" placeholder="AGREGAR CARTA">
        <button @click= "agregarCarta()" class="btn btn-dark mt-3"> AGREGAR </button>
        </center>
        <!-- LIST CARTS -->
        <ul v-for = "carta of cartas">
            <li v-if="carta == 'CHARIZARD'" style="color: crimson;"> {{carta}} </li>
            <li v-else> {{carta}} </li>
        </ul>
        <!-- END CONTAINER -->
    </div>
    
    
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js" > </script>
    <script src="js/index.js"></script>
</body>
</html>
