<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>PROGRESS BAR</title>
</head>
<body>
    <div id="proBar" class="container pt-5">
        <!-- PRGRESS BAR -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped" :class="[colorBar]" role="progressbar" :style="{'width':cont+'%'}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="40"></div>
        </div>
        <div class="text-center">
            <h3>{{cont}}%</h3>
        </div>
        <!-- BUTTONS -->
        <div class="text-center mt-3 ">
            <button @click="cont= cont-4" class="btn btn-dark mr-1"> - </button>
            <button @click="cont=cont+4" class="btn btn-dark"> + </button>
        </div>
    <!-- END CONTAINER -->
    </div>




    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js" > </script>
    <script src="../js/progresBar-.js"></script>
</body>
</html>
